<p>
  home-page works!
</p>
<p>What date do you choose ?</p>

<form (ngSubmit)="onSubmit()">
  <label for="user-date">Choisissez votre date</label>

<input
  placeholder="Enter dates separated by commas (ex : 1/1, 4/13, 5/12)"
  name="user-date"
  [(ngModel)]='date'
  type="text">

  <button type="submit">Get interesting data about the dates</button>
</form>

<p *ngFor="let result of results">{{ result }}</p>
